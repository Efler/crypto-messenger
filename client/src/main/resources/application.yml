app-configs:
  server-url: http://localhost:8080
  chat-list:
    update-interval: 3000ms
    endpoint: /chat/list
  chat-endpoint: /chat
  server:
    host: localhost
    port: ${APP_PORT:8082}
    gateway-url: /hello
  file-upload:
    in-memory: true
    file-max-size: 15728640  # 15 Mb
  encryption:
    private-key-bit-length: 1024
  kafka:
    max-request-size: 15728641  # 15 Mb (file-max-size)  +  1 mb for message metadata  [producer prop]
    fetch-max-bytes: 15728641  # 15 Mb (file-max-size)  +  1 mb for message metadata  [consumer prop]

spring:
  application:
    name: client
  servlet:
    multipart:
      max-file-size: ${app-configs.file-upload.file-max-size}
  spring:
    json:
      trusted:
        packages: "*"

springdoc:
  swagger-ui:
    path: /endpoints

server:
  port: ${app-configs.server.port}

vaadin:
  frontend:
    hotdeploy: true
  url-mapping: /*
  excludeUrls: "/swagger-ui/**, /v3/api-docs/**, ${springdoc.swagger-ui.path}, /client-chat/**"
